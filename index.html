<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Auction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #4B0082;
            font-family: Arial, sans-serif;
        }
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray = [];
        const maxSize = 100;
        const colors = ['#9400D3', '#00FF00', '#FFD700']; // Фиолетовый, зеленый, золотой

        class Particle {
            constructor(x, y, size, color, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.speedX = speedX;
                this.speedY = speedY;
                this.collisions = 0;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x + this.size > canvas.width || this.x - this.size < 0) {
                    this.speedX = -this.speedX;
                }
                if (this.y + this.size > canvas.height || this.y - this.size < 0) {
                    this.speedY = -this.speedY;
                }

                for (let i = 0; i < particlesArray.length; i++) {
                    if (this === particlesArray[i]) continue;
                    const dx = this.x - particlesArray[i].x;
                    const dy = this.y - particlesArray[i].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < this.size + particlesArray[i].size) {
                        this.collisions++;
                        particlesArray[i].collisions++;
                        this.speedX = -this.speedX;
                        this.speedY = -this.speedY;
                        particlesArray[i].speedX = -particlesArray[i].speedX;
                        particlesArray[i].speedY = -particlesArray[i].speedY;

                        if (this.collisions >= 10) {
                            this.explode();
                        }
                        if (particlesArray[i].collisions >= 10) {
                            particlesArray[i].explode();
                        }
                    }
                }
            }

            draw() {
                const gradient = ctx.createRadialGradient(this.x, this.y, this.size / 2, this.x, this.y, this.size);
                gradient.addColorStop(0, 'white');
                gradient.addColorStop(1, this.color);
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }

            explode() {
                for (let i = 0; i < 20; i++) {
                    let speedX = (Math.random() * 4) - 2;
                    let speedY = (Math.random() * 4) - 2;
                    let size = Math.random() * 10 + 5;
                    particlesArray.push(new Particle(this.x, this.y, size, this.color, speedX, speedY));
                }
                this.size = 0;
            }
        }

        function init() {
            particlesArray = [];
            for (let i = 0; i < 50; i++) {
                let x = Math.random() * (canvas.width - maxSize * 2);
                let y = Math.random() * (canvas.height - maxSize * 2);
                let color = colors[Math.floor(Math.random() * colors.length)];
                let speedX = (Math.random() * 2) - 1;
                let speedY = (Math.random() * 2) - 1;
                particlesArray.push(new Particle(x, y, maxSize, color, speedX, speedY));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particlesArray = particlesArray.filter(particle => particle.size > 0);
            particlesArray.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });
    </script>
</body>
</html>
