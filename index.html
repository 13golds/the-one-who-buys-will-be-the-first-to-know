<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT with Particle Interaction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent; /* Убираем фоновый цвет */
            font-family: Arial, sans-serif;
        }
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .nft-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            cursor: pointer;
        }
        .nft-container img {
            width: 40%;
            max-width: 600px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="nft-container" onclick="window.open('https://opensea.io/assets/matic/0x2953399124f0cbb46d2cbacd8a89cf0599974963/74375451549078962159910334757008703286309564266461430122285871489554197774337/', '_blank')">
        <img src="image.png" alt="NFT">
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray = [];

        class Particle {
            constructor(x, y, size, color, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.speedX = speedX;
                this.speedY = speedY;
                this.mass = size * 0.1; // Массой будем считать размер частиц
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // Столкновение с краями экрана
                if (this.x + this.size > canvas.width || this.x - this.size < 0) {
                    this.speedX = -this.speedX;
                }
                if (this.y + this.size > canvas.height || this.y - this.size < 0) {
                    this.speedY = -this.speedY;
                }

                // Столкновение с другими частицами
                for (let i = 0; i < particlesArray.length; i++) {
                    if (this === particlesArray[i]) continue;
                    const dx = this.x - particlesArray[i].x;
                    const dy = this.y - particlesArray[i].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < this.size + particlesArray[i].size) {
                        this.handleCollision(particlesArray[i]);
                    }
                }
            }

            // Обработка столкновения
            handleCollision(other) {
                const dx = this.x - other.x;
                const dy = this.y - other.y;
                const angle = Math.atan2(dy, dx);
                const targetX = other.x;
                const targetY = other.y;

                // Скорость до столкновения
                const speedX1 = this.speedX;
                const speedY1 = this.speedY;
                const speedX2 = other.speedX;
                const speedY2 = other.speedY;

                // Пространственные скорости
                const speed1 = Math.sqrt(speedX1 * speedX1 + speedY1 * speedY1);
                const speed2 = Math.sqrt(speedX2 * speedX2 + speedY2 * speedY2);

                // Расчет новых скоростей после столкновения
                this.speedX = speed1 * Math.cos(angle) * 0.9;
                this.speedY = speed1 * Math.sin(angle) * 0.9;
                other.speedX = speed2 * Math.cos(angle + Math.PI) * 0.9;
                other.speedY = speed2 * Math.sin(angle + Math.PI) * 0.9;

                // Перемещение
                this.x += this.speedX;
                this.y += this.speedY;
                other.x += other.speedX;
                other.y += other.speedY;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }
        }

        function init() {
            particlesArray = [];
            for (let i = 0; i < 200; i++) { // Увеличиваем количество шаров
                let size = Math.random() * 40 + 20;
                let x = Math.random() * (canvas.width - size * 2);
                let y = Math.random() * (canvas.height - size * 2);
                let colors = ['#FFFF00', '#32CD32', '#FF6347', '#8A2BE2', '#FF4500', '#00FFFF', '#FF1493'];
                let color = colors[Math.floor(Math.random() * colors.length)];
                let speedX = (Math.random() * 2) - 1;
                let speedY = (Math.random() * 2) - 1;
                particlesArray.push(new Particle(x, y, size, color, speedX, speedY));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particlesArray.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });
    </script>
</body>
</html>
