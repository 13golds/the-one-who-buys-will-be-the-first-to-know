<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Auction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #FFFFFF;
            font-family: Arial, sans-serif;
        }
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .nft-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            cursor: pointer;
        }
        .nft-container img {
            width: 88%;
            max-width: 1320px;
            border-radius: 20px;
            background-color: transparent;
        }
        #user-list {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            max-height: 300px;
            overflow-y: auto;
        }
        #user-list h3 {
            margin: 0;
            padding-bottom: 10px;
            font-size: 18px;
        }
        #user-list ul {
            list-style: none;
            padding: 0;
        }
        #user-list ul li {
            font-size: 14px;
            margin: 5px 0;
        }
    </style>
</head>
