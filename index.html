<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Auction with Particle Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: white; /* Белый фон */
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .nft-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            cursor: pointer;
            z-index: 1;
        }
        .nft-container img {
            width: 220%; /* NFT увеличено на 220% */
            max-width: 600px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="nft-container" onclick="window.open('https://opensea.io/assets/matic/0x2953399124f0cbb46d2cbacd8a89cf0599974963/74375451549078962159910334757008703286309564266461430122285871489554197774337/', '_blank')">
        <img src="image.png" alt="NFT">
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray = [];

        const colors = ['#FFD700', '#00FF00', '#8A2BE2', '#FF4500', '#00CED1', '#FF1493', '#FFFF00']; // 7 цветов

        class Particle {
            constructor(x, y, size, color, speedX, speedY, rotationSpeed) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.speedX = speedX;
                this.speedY = speedY;
                this.rotationSpeed = rotationSpeed;
                this.angle = 0;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // Вращение
                this.angle += this.rotationSpeed;
                this.x += Math.cos(this.angle) * 2;
                this.y += Math.sin(this.angle) * 2;

                // Столкновения с краями экрана
                if (this.x + this.size > canvas.width || this.x - this.size < 0) {
                    this.speedX = -this.speedX;
                }
                if (this.y + this.size > canvas.height || this.y - this.size < 0) {
                    this.speedY = -this.speedY;
                }

                // Столкновения частиц
                for (let i = 0; i < particlesArray.length; i++) {
                    if (this === particlesArray[i]) continue;
                    const dx = this.x - particlesArray[i].x;
                    const dy = this.y - particlesArray[i].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < this.size + particlesArray[i].size) {
                        // Реалистичное отталкивание
                        let angle = Math.atan2(dy, dx);
                        let speed = Math.max(this.speedX * this.speedX + this.speedY * this.speedY, particlesArray[i].speedX * particlesArray[i].speedX + particlesArray[i].speedY * particlesArray[i].speedY);
                        let push = 0.5 * (this.size + particlesArray[i].size) - distance;
                        this.speedX -= Math.cos(angle) * push;
                        this.speedY -= Math.sin(angle) * push;
                        particlesArray[i].speedX += Math.cos(angle) * push;
                        particlesArray[i].speedY += Math.sin(angle) * push;
                    }
                }
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }
        }

        function init() {
            particlesArray = [];
            for (let i = 0; i < 100; i++) { // Увеличено количество частиц
                let size = Math.random() * 10 + 15;
                let x = Math.random() * (canvas.width - size * 2);
                let y = Math.random() * (canvas.height - size * 2);
                let color = colors[Math.floor(Math.random() * colors.length)];
                let speedX = (Math.random() * 1.5) - 0.75;
                let speedY = (Math.random() * 1.5) - 0.75;
                let rotationSpeed = (Math.random() * 0.05) - 0.025;
                particlesArray.push(new Particle(x, y, size, color, speedX, speedY, rotationSpeed));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particlesArray.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });
    </script>
</body>
</html>
