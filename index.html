<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Auction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #FFFFFF;
            font-family: Arial, sans-serif;
        }
        .nft-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            cursor: pointer;
        }
        .nft-container img {
            width: 88%;
            max-width: 1320px;
            border-radius: 20px;
            background-color: transparent;
        }
        .bonus-container {
            text-align: center;
            margin-top: 20px;
        }
        .bonus-container a {
            font-family: 'Arial', sans-serif;
            font-size: 20px;
            font-weight: bold;
            color: #ff5733;
            text-decoration: underline;
        }
        .bonus-container p {
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            color: #ff5733;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="nft-container" onclick="buyNFT()">
        <img src="nft_art.png" alt="NFT">
    </div>

    <script>
        function buyNFT() {
            let visitCount = localStorage.getItem('visitCount') || 0;
            visitCount = parseInt(visitCount) + 1;
            localStorage.setItem('visitCount', visitCount);

            window.location.href = 'https://opensea.io/assets/matic/0x2953399124f0cbb46d2cbacd8a89cf0599974963/74375451549078962159910334757008703286309564266461430122285871489554197774337/';
        }
    </script>

    <div class="bonus-container">
        <a href="https://13golds.github.io/the-one-who-buys-will-be-the-first-to-know/">Bonus Recyc</a>
        <p>
            NFT buyer receives 1,000,000 recyc to the buyer's wallet address
        </p>
    </div>
</body>
</html>
